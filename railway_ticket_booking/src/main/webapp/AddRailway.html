<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Railway</title>
</head>
<body>
<h1>Enter Train Details</h1><br>
<form action="addtrain" method="post">
<table>
<tr>
<th>Train Number:</th> 
<th><input type="number" name="tnumber"></th>
</tr>
<tr>
<th>Train Name:</th> 
<th> <input type="text" name="tname"></th>
</tr>
<tr>
<th>Number of Seats:</th>
<th> <input type="number" name="tseat"></th>
</tr>
<tr>

<th>Stations: </th>
<th><textarea rows="2" cols="15" name="tstation"></textarea></th>
</tr>
<tr>
<th>Ticket Price:</th> 
<th><textarea rows="2" cols="15" name="tprice"></textarea></th>
</tr>
<tr>
<th>Time:</th>
<th> <textarea rows="2" cols="15" name="ttime"></textarea></th></tr>
<tr>
<th>Days:</th> 
<th><textarea rows="2" cols="15" name="tday"></textarea></th>
</tr>
<tr>
<th><button type="reset">Cancel</button></th>
<th><button type="submit">Add</button></th>
</tr>
</table>
</form>
<br>
<a href="ManagementHome.html"><button>Home</button></a>
</body>
</html>
